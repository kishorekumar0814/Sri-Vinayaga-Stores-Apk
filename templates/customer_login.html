{% extends "base.html" %}
{% block content %}
<div class="center-card">
  <h2>Customer Login</h2>
  <form method="post">
    <label>Email or CUID</label>
    <input type="text" name="identifier" required>
    <label>Password</label>
    <input type="password" name="password" required>
    <div class="form-actions" style="display:flex; flex-direction:column; align-items:center; gap:12px; width:100%;">

    <!-- Center Login Button -->
    <button class="btn" type="submit" style="width:150px; text-align:center;">
        Login
    </button>

    <!-- Links below -->
    <div style="display:flex; flex-direction:column; align-items:center; margin-top:10px;">

        <a href="{{ url_for('customer_signup') }}" class="btn-link" style="margin-bottom:8px;">
            Create an account
        </a>

        <a href="{{ url_for('customer_forgot_password') }}" class="btn-link">
            Forgot Password?
        </a>

    </div>
  </div>
  </form>
</div>
{% endblock %}
