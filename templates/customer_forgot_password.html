{% extends "base.html" %}
{% block content %}

<style>
.forgot-card {
    max-width: 420px;
    margin: 40px auto;
    background: #fff;
    padding: 25px 30px;
    border-radius: 12px;
    box-shadow: 0 4px 14px rgba(0,0,0,0.12);
}

.forgot-card h3 {
    text-align: center;
    margin-bottom: 18px;
}

.forgot-card label {
    font-weight: bold;
    margin-top: 12px;
    display: block;
}

.forgot-card input {
    width: 100%;
    padding: 10px;
    border-radius: 8px;
    border: 1px solid #ccc;
    margin-top: 6px;
}

.forgot-btn {
    width: 100%;
    margin-top: 20px;
    padding: 12px;
    background: #ff6600;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
}

.forgot-btn:hover {
    background: #e25500;
}
</style>

<div class="forgot-card">
    <h3>Reset Password</h3>

    <form method="post">
        <label>Email</label>
        <input type="email" name="email" required>

        <label>New Password</label>
        <input type="password" name="new_password" required>

        <label>Confirm New Password</label>
        <input type="password" name="confirm_password" required>

        <button class="forgot-btn">Change Password</button>
    </form>
</div>

{% endblock %}
