{% extends "base.html" %}
{% block content %}
<div class="form-card">
    <h2>Customers List</h2>

    <table>
        <thead>
            <tr>
                <th>CUID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Mobile</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for customer in customers %}
            <tr>
                <td>{{ customer.cuid }}</td>
                <td>{{ customer.name }}</td>
                <td>{{ customer.email }}</td>
                <td>{{ customer.mobile }}</td>
                <td>
                    <form method="POST" action="{{ url_for('delete_customer', customer_id=customer.id) }}"
                          onsubmit="return confirm('Are you sure you want to delete this customer permanently?');">
                        <button class="btn-danger" type="submit">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<style>
table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 15px;
}
table th, table td {
    border: 1px solid #ccc;
    padding: 10px;
}
table th {
    background: #2b7a78;
}
.btn-danger {
    background: #ff4d4d;
    color: white;
    padding: 6px 12px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}
.btn-danger:hover {
    background: #e60000;
}
</style>

{% endblock %}
